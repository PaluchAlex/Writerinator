<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writeinator</title>
    <link rel="icon" href="images/typewriter.ico" />
    <link rel="stylesheet" href="style.css">
      <!-- Font Awesome -->
      <script src="https://kit.fontawesome.com/beb86b326e.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="keyboard">
        <div class="row">
          <div class="key">Esc</div>
          <div class="key">F1</div>
          <div class="key">F2</div>
          <div class="key">F3</div>
          <div class="key">F4</div>
          <div class="key">F5</div>
          <div class="key">F6</div>
          <div class="key">F7</div>
          <div class="key">F8</div>
          <div class="key">F9</div>
          <div class="key">F10</div>
          <div class="key">F11</div>
          <div class="key">F12</div>
          <div class="key long">Del</div>
        </div>
        <div class="row">
          <div class="key">`</div>
          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
          <div class="key">0</div>
          <div class="key">-</div>
          <div class="key">+</div>
          <div class="key longer"><i class="fa-solid fa-delete-left"></i></div>
        </div>
        <div class="row">
          <div class="key long">Tab</div>
          <div class="key">Q</div>
          <div class="key">W</div>
          <div class="key">E</div>
          <div class="key">R</div>
          <div class="key">T</div>
          <div class="key">Y</div>
          <div class="key">U</div>
          <div class="key">I</div>
          <div class="key">O</div>
          <div class="key">P</div>
          <div class="key">[</div>
          <div class="key">]</div>
          <div class="key longer"><img class="enter" src="images/enter.png" alt="" srcset=""></i></div>
        </div>
        <div class="row">
          <div class="key longer">CapsLk</div>
          <div class="key">A</div>
          <div class="key">S</div>
          <div class="key">D</div>
          <div class="key">F</div>
          <div class="key">G</div>
          <div class="key">H</div>
          <div class="key">J</div>
          <div class="key">K</div>
          <div class="key">L</div>
          <div class="key">;</div>
          <div class="key">'</div>
          <div class="key">#</div>
        </div>
        <div class="row">
          <div class="key left-shift"><i class="fa-solid fa-chevron-up"></i></div>
          <div class="key">|<br>\</div>
          <div class="key">Z</div>
          <div class="key">X</div>
          <div class="key">C</div>
          <div class="key">V</div>
          <div class="key">B</div>
          <div class="key">N</div>
          <div class="key">M</div>
          <div class="key">,</div>
            <div class="key">.</div>
            <div class="key">/</div>
            <div class="key longest right-shift"><i class="fa-solid fa-chevron-up"></i></div>
        </div>
        <div class="row">
            <div class="key long left-ctrl">Ctrl</div>
            <div class="key left-ctrl">Fn</div>
            <div class="key left-win"><i class="fa-brands fa-windows"></i></div>
            <div class="key left-alt">Alt</div>
            <div class="key spacebar"> </div>
            <div class="key long right-alt">Alt</div>
            <div class="key long context-menu"><i class="fa-solid fa-bars"></i></div>
            <div class="key long right-ctrl">Ctrl</div>
        </div>
        
    </div>        
      
      
</body>
</html>
