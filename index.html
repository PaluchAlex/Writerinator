<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writeinator</title>
    <link rel="icon" href="images/typewriter.ico" />
    <link rel="stylesheet" href="style.css">
      <!-- Font Awesome -->
      <script src="https://kit.fontawesome.com/beb86b326e.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="keyboard uk-keyboard">
        <div class="row">
          <div class="key">Esc</div>
          <div class="key">F1</div>
          <div class="key">F2</div>
          <div class="key">F3</div>
          <div class="key">F4</div>
          <div class="key">F5</div>
          <div class="key">F6</div>
          <div class="key">F7</div>
          <div class="key">F8</div>
          <div class="key">F9</div>
          <div class="key">F10</div>
          <div class="key">F11</div>
          <div class="key">F12</div>
          <div class="key long">Del</div>
        </div>
        <div class="row">
          <div class="key">`</div>
          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
          <div class="key">0</div>
          <div class="key">-</div>
          <div class="key">+</div>
          <div class="key longer"><i class="fa-solid fa-delete-left"></i></div>
        </div>
        <div class="row">
          <div class="key long">Tab</div>
          <div class="key">q</div>
          <div class="key">w</div>
          <div class="key">e</div>
          <div class="key">r</div>
          <div class="key">t</div>
          <div class="key">y</div>
          <div class="key">u</div>
          <div class="key">i</div>
          <div class="key">o</div>
          <div class="key">p</div>
          <div class="key">[</div>
          <div class="key">]</div>
          <div class="key longer"><img class="enter" src="images/enter.png" alt="" srcset=""></i></div>
        </div>
        <div class="row">
          <div class="key caps-lock longer">CapsLk</div>
          <div class="key">a</div>
          <div class="key">s</div>
          <div class="key">d</div>
          <div class="key">f</div>
          <div class="key">g</div>
          <div class="key">h</div>
          <div class="key">j</div>
          <div class="key">k</div>
          <div class="key">l</div>
          <div class="key">;</div>
          <div class="key">'</div>
          <div class="key">#</div>
        </div>
        <div class="row">
          <div class="key long left-shift"><i class="fa-solid fa-chevron-up"></i></div>
          <div class="key">\</div>
          <div class="key">z</div>
          <div class="key">x</div>
          <div class="key">c</div>
          <div class="key">v</div>
          <div class="key">b</div>
          <div class="key">n</div>
          <div class="key">m</div>
          <div class="key">,</div>
            <div class="key">.</div>
            <div class="key">/</div>
            <div class="key longest right-shift"><i class="fa-solid fa-chevron-up"></i></div>
        </div>
        <div class="row">
            <div class="key long left-ctrl">Ctrl</div>
            <div class="key left-ctrl">Fn</div>
            <div class="key left-win"><i class="fa-brands fa-windows"></i></div>
            <div class="key long left-alt">Alt</div>
            <div class="key spacebar"> </div>
            <div class="key long right-alt">Alt</div>
            <div class="key long context-menu"><i class="fa-solid fa-bars"></i></div>
            <div class="key long right-ctrl">Ctrl</div>
        </div>
        
    </div>        
      
    <script src="app.js"></script>
</body>
</html>
